<div id="mapOffline">
    <div class="row">
        <div class="col-sm-12">
            <p>No.of tiles in the PouchDB: <strong class="text-success">{{mapOffline.tilesCount}}</strong></p>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-3">
                    <a class="btn btn-default" ng-click="mapOffline.seedOfflineTiles()">
                        <span class="glyphicon glyphicon-transfer"></span>
                        <span>Seed tiles</span>
                    </a>
                </div>
                <div class="col-xs-9">
                    <span>Seeds map tiles(stores in PouchDB) from current map extent for available zoom levels.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <a class="btn btn-default" ng-click="mapOffline.toggleOfflineTiles()">
                <span class="glyphicon glyphicon-transfer"></span>
                <span>{{mapOffline.offlineTilesText}}</span>
            </a>
        </div>
        <div class="col-xs-6">
            <div class="col-xs-6">
                <a class="btn btn-default" ng-click="mapOffline.removeOfflineTiles()">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>Delete Tiles Doc</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row" ng-if="mapOffline.tilesCount > 0">
        <div class="col-sm-6">
            <button class="btn btn-default" ng-click="mapOffline.firstTile()">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button class="btn btn-default" ng-click="mapOffline.previousTile()" ng-disabled="mapOffline.disabled == 'Prev'">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button class="btn btn-default" ng-click="mapOffline.nextTile()" ng-disabled="mapOffline.disabled == 'Next'">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <button class="btn btn-default" ng-click="mapOffline.lastTile()">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </div>
        <div class="col-xs-6">
            <img ng-src="{{mapOffline.tileAttachment.image}}" alt="tile" class="img-thumbnail">
        </div>
    </div>
</div>
