<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Pouch Forms</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="libs/ol3/ol.css"/>
    <link type="text/css" rel="stylesheet" href="libs/prettyjson/ng-prettyjson.min.css" />
    <link type="text/css" rel="stylesheet" href="js/map/css/map.css" />
    <link type="text/css" rel="stylesheet" href="js/map/css/mapTools.css" />
    <link type="text/css" rel="stylesheet" href="js/map/css/mapOffline.css" />
    <link type="text/css" rel="stylesheet" href="js/map/css/tilesLoadingProgress.css" />
    <link type="text/css" rel="stylesheet" href="js/offline/css/offline.css" />
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>
<body>

<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/ol3/ol-debug.js"></script>
<script src="libs/blob-util.min.js"></script>
<script src="libs/offline.min.js"></script>
<script src="libs/angular.js"></script>
<script src="libs/prettyjson/ng-prettyjson.min.js"></script>
<script src="libs/pouchdb.min.js"></script>

<script src="js/app.module.js"></script>

<script src="js/map/js/map.module.js"></script>
<script src="js/map/js/map.service.js"></script>
<script src="js/map/js/tilesLoadingProgress.directive.js"></script>
<script src="js/map/js/map.directive.js"></script>
<script src="js/map/js/mapTools.directive.js"></script>
<script src="js/map/js/mapOffline.directive.js"></script>

<script src="js/offline/js/appOffline.module.js"></script>
<script src="js/offline/js/internet.service.js"></script>
<script src="js/offline/js/appOffline.directive.js"></script>
<script src="js/offline/js/internetConnectionStatus.directive.js"></script>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">OL3 Map</span>
                    <app-map-tools class="pull-right"></app-map-tools>
                </div>
                <div style="width: 100%; height: 500px;">
                    <app-map id="map"></app-map>
                    <tiles-loading-progress></tiles-loading-progress>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Internet Connection Status</h4>
                </div>
                <div class="panel-body">
                    <internet-connection-status></internet-connection-status>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Offline Tiles</h4>
                </div>
                <div class="panel-body">
                    <app-map-offline></app-map-offline>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Offline Features</h4>
                </div>
                <div class="panel-body">
                    <app-offline></app-offline>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
